<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#16213e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <title>Juggle Records</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Juggle Records</h1>
  </header>

  <nav class="tabs" role="tablist">
    <button class="tab active" data-category="unbounce" role="tab">Unbounce</button>
    <button class="tab" data-category="bounce" role="tab">Bounce</button>
  </nav>

  <main>
    <section class="leaderboard" id="leaderboard"></section>

    <button class="btn-add-record" id="btnAddRecord">+ New Record</button>
  </main>

  <!-- Add Record Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h2>New Record</h2>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <form id="recordForm">
        <div class="form-group">
          <label for="playerName">Player</label>
          <input type="text" id="playerName" list="playerList" placeholder="Name" required autocomplete="off">
          <datalist id="playerList"></datalist>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category">
            <option value="unbounce">Unbounce</option>
            <option value="bounce">Bounce</option>
          </select>
        </div>
        <div class="form-group">
          <label for="count">Count (touches)</label>
          <input type="number" id="count" min="1" placeholder="0" required>
        </div>
        <div class="form-group">
          <label for="duration">Time (seconds)</label>
          <input type="number" id="duration" min="1" step="1" placeholder="0" required>
        </div>
        <button type="submit" class="btn-submit">Save Record</button>
      </form>
    </div>
  </div>

  <!-- Player History Modal -->
  <div class="modal-overlay" id="historyOverlay">
    <div class="modal">
      <div class="modal-header">
        <h2 id="historyTitle">Player History</h2>
        <button class="modal-close" id="historyClose">&times;</button>
      </div>
      <div id="historyContent"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
